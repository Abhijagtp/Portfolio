<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
   .box {
  width: 200px;
  height: 200px;
  background-color: #007bff;
  outline: 2px solid transparent; /* Initial transparent outline */
  animation: outline-run 2s infinite alternate;
}

@keyframes outline-run {
  0% {
    outline-width: 2px; /* Initial outline width */
  }
  100% {
    outline-width: 20px; /* Increased outline width */
  }
}


  </style>
</head>
<body>
  <div class="box"></div>

  
</body>
</html>
